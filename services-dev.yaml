apiVersion: v1
kind: Service
metadata:
  name: ivodocker-dev-active
  namespace: dev
spec:
  selector:
    app: ivodocker
    env: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ivodocker-dev-preview
  namespace: dev
spec:
  selector:
    app: ivodocker
    env: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
